name: Build and Release Tweak

permissions:
    contents: write

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
    cleanup:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4

            - name: Cleaning up existing releases and tags
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                gh release delete release --yes || true
                git push origin :refs/tags/release || true

    build:
        needs: cleanup
        runs-on: macos-latest
        strategy:
            matrix:
                scheme: [rootful, rootless, roothide]
                include:
                  - scheme: rootful
                    scheme_arg: ""
                  - scheme: rootless
                    scheme_arg: "THEOS_PACKAGE_SCHEME=rootless"
                  - scheme: roothide
                    scheme_arg: "THEOS_PACKAGE_SCHEME=roothide"
        steps:
            - uses: actions/checkout@v4

            - name: Set up Theos
              uses: waruhachi/theos-action@v2.4.6
              with:
                theos-src: 'waruhachi/theos'
                theos-branch: 'main'
                sdks-src: 'waruhachi/sdks'
                sdks-branch: 'main'

            - name: Build Package
              shell: bash
              run: |
                make clean package ${{ matrix.scheme_arg }}

            - name: Upload DEB
              uses: actions/upload-artifact@v4
              with:
                name: ${{ matrix.scheme }}-package
                path: packages/*.deb

    release:
        needs: build
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download all DEBs
              uses: actions/download-artifact@v4
              with:
                path: all-packages

            - name: Prepare DEBs
              run: |
                mkdir -p packages
                cp all-packages/*-package/*.deb packages/

            - name: Rename DEBs to remove build number and debug
              run: |
                shopt -s nullglob
                for f in packages/*-*+debug_*.deb; do
                  base=$(basename "$f")
                  new=$(echo "$base" | sed -E 's/-[0-9]+\+debug/_/' | sed -E 's/__+/_/g')
                  mv "packages/$base" "packages/$new"
                done

            - name: Generate Checksums
              id: metadata
              shell: bash
              run: |
                for pkg in packages/*_iphoneos-arm.deb; do
                  if [ -f "$pkg" ]; then
                    echo "### Rootful (iphoneos-arm)" >> release_body.md
                    echo "* MD5: $(md5 -q $pkg)" >> release_body.md
                    echo "* SHA1: $(shasum -a 1 $pkg | awk '{ print $1 }')" >> release_body.md
                    echo "* SHA256: $(shasum -a 256 $pkg | awk '{ print $1 }')" >> release_body.md
                    echo "" >> release_body.md
                  fi
                done

                for pkg in packages/*_iphoneos-arm64.deb; do
                  if [ -f "$pkg" ]; then
                    echo "### Rootless (iphoneos-arm64)" >> release_body.md
                    echo "* MD5: $(md5 -q $pkg)" >> release_body.md
                    echo "* SHA1: $(shasum -a 1 $pkg | awk '{ print $1 }')" >> release_body.md
                    echo "* SHA256: $(shasum -a 256 $pkg | awk '{ print $1 }')" >> release_body.md
                    echo "" >> release_body.md
                  fi
                done

                for pkg in packages/*_iphoneos-arm64e.deb; do
                  if [ -f "$pkg" ]; then
                    echo "### RootHide (iphoneos-arm64e)" >> release_body.md
                    echo "* MD5: $(md5 -q $pkg)" >> release_body.md
                    echo "* SHA1: $(shasum -a 1 $pkg | awk '{ print $1 }')" >> release_body.md
                    echo "* SHA256: $(shasum -a 256 $pkg | awk '{ print $1 }')" >> release_body.md
                  fi
                done

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: release
                name: ${{ github.event.repository.name }}
                body_path: release_body.md
                files: packages/*.deb
                draft: false
                prerelease: false
                make_latest: true

            - name: Delete build artifacts
              uses: geekyeggo/delete-artifact@v5
              with:
                name: |
                  rootful-package
                  rootless-package
                  roothide-package
                failOnError: false
